<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <script>
    function getComputerChoice() {
      let random = Math.floor(Math.random() * 3);

      if (random == 0) {
        random = "Rock";
      } else if (random == 1) {
        random = "Paper";
      } else {
        random = "Scissors";
      }

      return random;
    }
    console.log(getComputerChoice());
  </script>

  <body></body>
</html>
